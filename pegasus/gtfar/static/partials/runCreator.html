<div class="jumbotron container">
    <h3>Create a New Workflow</h3><br/>
    <form id="runForm" class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="">
        <div class="form-group">
            <label for="inputRunName" class="col-md-2">Workflow Name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputRunName" placeholder="Workflow Name" ng-model="runName">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-md-2">Email Address</label>
            <div class="col-md-6">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputReadLength" class="col-md-2">Read Length (50-128)</label>
            <div class="col-md-1">
                <input type="text" class="form-control" id="inputReadLength" ng-model="readLength">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMismatches" class="col-md-2">Mismatches Allowed (0-8)</label>
            <div class="col-md-1">
                <input type="text" class="form-control" id="inputMismatches" ng-model="mismatches">
            </div>
        </div>
        <div class="form-group">
            <label for="inputStrandRule" class="col-md-2">Strand Rule </label>
            <div class="col-md-4">
                <select class="form-control" id="inputStrandRule" ng-model="strandRule" ng-options="option.rule for option in strandRuleOptions"></select>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="trimUnmapped">&nbsp Trim Unmapped</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="mapFiltered">&nbsp Map Filtered</label>
        </div>
        <br/>
        <div class="form-group">
            <label for="inputFile" class="col-md-2">File input</label>
            <!-- Use onChange instead of ng-change because the people who write Angular don't think they should support file uploading-->
            <input type="file" name="file" id="inputFile"><!--onchange="angular.element(this).scope().uploadFile()"-->
            <div class="col-md-2"></div>
            <p class="help-block col-md-10"><small>Make sure it is under 5 GB.</small></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default col-md-offset-6 button-sm" ng-click="addRun()">Submit</button>
            <button class="btn btn-default button-sm" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
