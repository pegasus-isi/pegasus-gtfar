<!--
~ All templates should inherit from this main template and simply overwrite the title and content blocks.  This will
~ make it so that we only have to load up all the css and Javascript files once and the routes within Angular and
~ Flask will make sure all the data and views are properly synced up.
-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Voltaire">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto Sans:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Setup require and tell it where to go to load the libraries and our main application-->
    <script data-main="js/loader" style="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>


    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {%include 'header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}
</body>
</html>
