<!--
~ All templates should inherit from this main template and simply overwrite the title and content blocks.  This will
~ make it so that we only have to load up all the css and Javascript files once and the routes within Angular and
~ Flask will make sure all the data and views are properly synced up.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Voltaire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Setup require and tell it where to go to load the libraries and our main application-->
    <script data-main="/js/loader" style="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {%include 'header.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'footer.html' %}
</body>
</html>
